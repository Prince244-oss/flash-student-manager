name: Flask CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Flask Student Manager
        run: |
          echo "Building Flask Student Manager application..."
          mkdir -p dist
          # Detect your Flask source
          if [ -d "app" ]; then
            cp -r app dist/
          elif [ -f "app.py" ]; then
            cp app.py dist/
          elif [ -d "flask_student_manager" ]; then
            cp -r flask_student_manager dist/
          else
            echo "No Flask source found. Please update the folder name in workflow."
            exit 1
          fi
          cp run.py dist/ 2>/dev/null || echo "No run.py file found, skipping."

      - name: Deploy to server
        if: github.ref == 'refs/heads/main'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          USERNAME: ${{ secrets.USERNAME }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./dist/ $USERNAME@$SERVER_IP:/var/www/flask-student-manager/
          rm private_key.pem
